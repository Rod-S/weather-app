<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimpliWeather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
        .weather-icon {
            text-align-last: center;
        }
        .active {
            background-color: lightblue;
        }
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 300px;
        }
        #currentWeather {
            border-radius: 2%
        }
        #weeklyWeather {
            border-radius: 2%
        }
    </style>
</head>
    <body>
    <div class="container-fluid">
        <div class="jumbotron display-4 text-center" style="background-color: lightblue">SimpliWeather</div>
        <div>
            <ul id="weatherNav" class="nav justify-content-center mb-4">
                <li id="currentWeather" class="nav-item active">
                    <a class="nav-link" href="#">Current Weather (Single City)</a>
                </li>
                <li id="weeklyWeather" class="nav-item">
                    <a class="nav-link" href="#">Weekly Forecast (Single City)</a>
                </li>
            </ul>
        </div>
        <div id="weatherRow" class="row">
            <div class="col-6 flex justify-content-center">
                <input id="citySearchText" type="text" placeholder="Search a city...">
                <select id="citySearchState" name="state" size="1">
                    <option value="AK">AK</option>
                    <option value="AL">AL</option>
                    <option value="AR">AR</option>
                    <option value="AZ">AZ</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DC">DC</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="IA">IA</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="MA">MA</option>
                    <option value="MD">MD</option>
                    <option value="ME">ME</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MO">MO</option>
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="NE">NE</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NV">NV</option>
                    <option value="NY">NY</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VA">VA</option>
                    <option value="VT">VT</option>
                    <option value="WA">WA</option>
                    <option value="WI">WI</option>
                    <option value="WV">WV</option>
                    <option value="WY">WY</option>
                </select>
                <button id="searchBtn" type="submit" style="background-color: lightblue">SEARCH</button>
                <button id="clearBtn" type="submit" style="background-color: lightblue">CLEAR</button>
            </div>
                <div id="currentCityText" class="currentCity col-6" style="text-align: right"><strong>Current City:</strong></div>
            <div id="weather-cards-h1" class="mx-auto"><h3><u>CURRENT WEATHER</u></h3></div>
            <div id="weather-cards" class="container-fluid row justify-content-center mt-1">
            </div>
        </div>
        <div id='map' class="mt-1"></div>
        <br>
        <br>
    </div>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <script src="js/keys.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script src="js/weather_map.js"></script>
    </body>
</html>
